<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sprint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./style/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quando&family=Source+Code+Pro:ital@0;1&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col">
        <input type="checkbox" id="toggle-button">
        <div class="toggle">
          <label for="toggle-button" class="toggle-label">
            <img src="./assets/Icons/DropdownMenu.webp" class="img-menu toggle-btn">
          </label>
        </div>

        <div class="toggle-full-alt">
          <label for="toggle-button" class="togglel-label">
            <img src="../assets/Icons/Close.webp" class="img-menu toggle-btn">
          </label>
        </div>

        <div class="slide-box">
          <h1>Saved Cities</h1>
          <ul>
            <li>Antioch, California, United States</li>
            <li>Airport, California, United States</li>
            <li>Austin, California, United States</li>
            <li>Avenue, California, United States</li>
          </ul>
        </div>
      </div>

      <div class="col">
        <div class="search-box">
          <div class="row">
            <input type="text" id="input-box" placeholder="Search Cities" autocomplete="off">
            <button class="search-button" id="search-button"><img src="./assets/Icons/MagnifyGlass.webp" class="fa-solid fa-magnifying-glass"></button>
          </div>
          <div class="result-box">
          </div>
        </div>
    
        <h1>Forecast Finder</h1>
      </div>
      <div class="col"></div>
    </div>

    <div class="footer">Bit Chilly Innit?</div>

    <script type="module" src="./scripts/app.js"></script>
    <script src="./scripts/autocomplete.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
